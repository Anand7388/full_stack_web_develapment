<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--
      .container: wrapper element that holds all the item boxes. The CSS
      selector .container (in style.css) applies borders and a grid layout to
      this element.
    -->
    <div class="container">
        <!--
          .items: each child box with class="items" is styled by the .items
          selector in style.css. The content here is a simple number (1..5)
          but it could be any inline content (text, icon, etc.).
        -->
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
    </div>
</body>
</html>
