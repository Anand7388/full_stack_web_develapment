<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property </title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .box1 {
            border: 2px solid blue;
            display: inline;
            padding: 45px;
            margin: 34px;
            width: 344px;

        }

    </style>
</head>

<body>
    <div class="box1">
        i am a box
    </div>
    <span class="box2">I am a good </span>
    <span>boy </span>

</body>

</html>
